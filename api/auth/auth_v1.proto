syntax = "proto3";

package auth_v1;

import "validate/validate.proto";
import "google/api/annotations.proto";

option go_package = "github.com/ldevprog/auth/pkg/auth_v1;auth_v1";

service AuthV1 {
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/auth/v1/login"
      body : "*"
    };
  }

  rpc GetRefreshToken(GetRefreshTokenRequest)
      returns (GetRefreshTokenResponse) {
    option (google.api.http) = {
      post : "/auth/v1/refresh"
      body : "*"
    };
  }

  rpc GetAccessToken(GetAccessTokenRequest) returns (GetRefreshTokenResponse) {
    option (google.api.http) = {
      post : "/auth/v1/access"
      body : "*"
    };
  }
}

message LoginRequest {
  string name = 1 [ (validate.rules).string = {min_len : 1, max_len : 50} ];
  string password = 2 [ (validate.rules).string = {min_len : 1, max_len : 15} ];
}

message LoginResponse { string refresh_token = 1; }

message GetRefreshTokenRequest { string refresh_token = 1; }

message GetRefreshTokenResponse { string refresh_token = 1; }

message GetAccessTokenRequest { string refresh_token = 1; }

message GetAccessTokenResponse { string access_token = 1; }
